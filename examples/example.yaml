version: 1
datasources:
  - name: default
    type: postgresql
    db_name: myusername
    user: myusername
    password: mypassword
    port: 5432
    host: localhost

checks:
  - name: test row_count
    dataset: [orders, vendors]
    type: row_count
    condition: gt
    threshold: 0

  - name: test numeric
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount)
    condition: gt
    threshold: 0

  - name: test numeric between
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount)
    condition: between
    threshold: [1000, 2000]


