version: 1
datasources:
  - name: default
    type: postgresql
    db_name: transactions
    user: postgres
    password: postgres
    port: 5432
    host: localhost

checks:
  - name: test row_count
    dataset: [orders, vendors]
    type: row_count
    condition: gt
    threshold: 0

  - name: test numeric
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount::numeric::float)
    condition: gt
    threshold: 0

  - name: test row_count groupby
    dataset: vendors
    type: row_count
    group_by:
      - tenant_id
    condition: gt
    threshold: 0

  - name: test numeric between
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount::numeric::float)
    condition: between
    threshold: [1000, 2000]

