version: 1
datasources:
  - name: default
    type: postgresql
    db_name: transactions
    user: postgres
    password: postgres
    port: 5432
    host: localhost

checks:
  - name: test row_count
    dataset: [orders, vendors]
    type: {{ row_count_type }}
    condition: gt
    threshold: 0

  - name: test numeric
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount::numeric::float)
    condition: gt
    threshold: 0

  - name: test row_count groupby
    dataset: vendors
    type: row_count
    group_by:
      - tenant_id
    condition: gt
    threshold: 0

  - name: test numeric between
    dataset: orders
    type: numeric
    sql: sum(budgeted_amount::numeric::float)
    condition: between
    threshold: [1000, 2000]

  - name: test numeric between yearly
    dataset: orders
    type: sum
    sql: budgeted_amount::numeric::float
    condition: gt
    threshold: 0
    time_grain:
      sql: _updated_at
      granularity: year

  - name: test anomaly
    # anomaly test should always target metrics metadata dataset
    dataset: metrics
    type: anomaly
    # References Orders row count.
    check_id: c5cee10898e30edd1c0dde3f24966b4c47890fcf247e5b630c2c156f7ac7ba22
    condition: between
    # long tails of normal distribution for Z-score.
    threshold: [-3.5, 3.5]

connections:
