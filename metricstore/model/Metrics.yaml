
cubes:
 -  name: metrics
    sql: >
      SELECT *, 
        last_value(actual_value) OVER(PARTITION BY check_id) AS last_check_value,
        last_value(run_time) OVER(PARTITION BY check_id) AS last_run_time
      FROM read_parquet('s3://weiser-metricstore/metrics/*.parquet') AS metrics
      WHERE {FILTER_PARAMS.metrics.run_time.filter('run_time')}

    measures:
      - name: count
        type: count

      - name: count_success
        type: count
        filters:
          - sql: "{CUBE}.success"
      
      - name: count_fail
        type: count
        filters:
          - sql: "{CUBE}.fail"
      
      - name: last_value
        type: max
        sql: last_check_value

      - name: actual_value
        type: max
        sql: actual_value

    dimensions:
      - name: id
        type: string
        sql: check_id
        primary_key: true
        public: true

      - name: run_time
        type: time
        sql: run_time

      - name: last_run_time
        type: time
        sql: last_run_time
      
      - name: run_id
        type: string
        sql: run_id

      - name: check_name
        type: string
        sql: name

      - name: dataset
        type: string
        sql: dataset

      - name: datasource
        type: string
        sql: datasource

      - name: check_type
        type: string
        sql: type

      - name: status
        type: string
        sql: >
          (CASE WHEN {CUBE}.success THEN 'success'
                WHEN {CUBE}.fail    THEN 'fail'
          END)

      - name: condition
        type: string
        sql: condition

      - name: threshold
        sql: threshold
        type: number

      - name: threshold_list
        type: string
        sql: threshold_list

 